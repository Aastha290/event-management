<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .event-details {
            display: flex;
            justify-content: space-between;
            width: 50%;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .event-details p {
            margin: 10;
            font-weight: bold;
        }

        .size-selection {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        .size-selection label {
            margin-right: 10px;
            font-weight: bold;
        }

        select {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            outline: none;
        }

        .hidden {
            display: none;
        }

        #selected-price {
            margin-left: 10px;
            color: #333;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            background-color: #b04ab9;
            color: #fff;
            font-weight: bold;
        }

        button:hover {
            background-color: #7d226e;
        }

        button a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }

        .date-selection {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        .date-selection label {
            margin-right: 10px;
            font-weight: bold;
        }

        input[type="date"] {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            outline: none;
        }

        #eventName {
            width: 40%;
            padding: 5px 10px;
            border: 1px solid #ccc;
            /* Add a border */
            border-radius: 3px;
            /* Add rounded corners */
            outline: none;
            margin-right: 10%;

        }
    </style>
</head>

<body>
    <h1>Checkout</h1>
    <div class="event-details">
        <p>Event Name:</p>
        <input type="text" id="eventName" name="eventName" value="">
        <div class="date-selection"></div>
        <div class="date-selection">
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date">
        </div>
    </div>
    <div class="size-selection">
        <label for="size">Size of the Event:</label>
        <select id="size" name="size">
            <option value="small">Small ($750.00)</option>
            <option value="medium">Medium ($800.99)</option>
            <option value="large">Grand ($850.99)</option>
        </select>
        <span id="selected-price"></span>
    </div>

    <button type="button">
        <a href="">Proceed to Payment</a>
        </button>
</body>

</html>
